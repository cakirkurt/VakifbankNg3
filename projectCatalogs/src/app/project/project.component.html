<div class="card">
    <div class="card-body">
        <h4 class="card-title bg-info p-2 text-white">{{project.name | titlecase}}
            <span [ngClass]="taskFound ? 'show':'hide'" class="badge rounded-pill float-end bg-dark">Kalan görev: {{taskCount}} </span>
        
        </h4>
       
        <p class="card-text">
            {{project.description}}
            
        </p>
        <p class="card-text">
            Başlangıç tarihi: {{project.startDate | date : 'fullDate'}}
        </p>
        <p class="card-text">
            Tamamlanma oranı: {{project.completeRate | percent}}
        </p>
        
        <app-task-list [project]="project">

        </app-task-list>
        
    </div>
</div>
