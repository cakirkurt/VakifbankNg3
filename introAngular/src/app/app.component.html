<header-menu></header-menu>
<div class="container">

  <h1>{{title}}</h1>
  <p>Kullanıcı adı: {{userName}}</p>
  <span>{{eposta}}</span>
  <div>
    <input type="text" class="form-control" #action>
    <button class="btn btn-success" (click)="addNewItem(action.value)">Yeni Görev Ekle</button>
  </div>
  <div>
    <button class="btn btn-outline-primary" (click)="filter()">{{getButtonText()}}</button>
  </div>
  <div *ngFor="let item of todoItems">
    <div>
      <input type="checkbox" [(ngModel)]="item.isCompleted" name="" id=""> {{item.actionName}}
      <span class="badge rounded-pill " [ngClass]="item.isCompleted ? 'bg-success':'bg-danger' ">{{item.isCompleted ?
        "Yapıldı":"Yapılmadı"}}</span>

    </div>
    <hr>
  </div>

  <input type="text" [(ngModel)]="mesaj">
  <p>{{mesaj}}</p>
</div>
