<h1>{{title}}</h1>
<p>Kullanıcı adı: {{userName}}</p>
<span>{{eposta}}</span>

<div *ngFor="let item of todoItems">
  <div>
    <input type="checkbox" [checked]="item.isCompleted" name="" id=""> {{item.actionName}} 
    <span [ngClass]="item.isCompleted ? 'green':'red' ">{{item.isCompleted ? "Yapıldı":"Yapılmadı"}}</span>
       
  </div>
</div>
